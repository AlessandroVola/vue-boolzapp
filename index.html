<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <div id="webApp">
        <!-- parte sinistra -->
        <div id="left-waw">
            <!-- userName -->
            <div class="userName">
                <div class="flex user align-center">
                    <img src="img/avatar_io.jpg" alt="">
                    <h4>Sofia</h4>
                </div>
                <div class="flex align-center icons">
                    <i class="fa-solid fa-circle-notch"></i>
                    <i class="fa-solid fa-message"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>
            <!-- alert messaggi -->
            <div id="alert">
                <div>
                    <i class="fa-solid fa-bell-slash"></i>
                </div>
                <div>
                    <div>Ricevi notifiche di nuovi messaggi</div>
                    <div class="underline">Attiva notifiche Desktop</div>
                </div>
            </div>
            <!-- ricerca per nome -->
            <div id="search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Cerca o inizia una nuova chat">
            </div>
            <!-- lista chat contatti -->
            <div id="contacts">
                <ul>
                    <li v-for="(person,index) in contacts" :class="{ active: index === activeIndex }" class="flex"
                        @click="setActivePerson(index)">
                        <img :src="'img/avatar' + person.avatar +  '.jpg'" alt="">
                        <div style="padding-left: 20px;">
                            <h4>{{ person.name }}</h4>
                            <div id="last-message">Ultimo messaggio inviato</div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <!-- parte destra -->
        <div id="right-waw">
            <!-- chat attiva -->
            <div id="current-chat">
                <div class="flex align-center">
                    <img :src="'img/avatar' + contacts[activeIndex].avatar + '.jpg'" alt="">
                    <div>
                        <div>{{ contacts[activeIndex].name }}</div>
                        <div id="last-message">Ultimo accesso oggi alle 12:00</div>
                    </div>
                </div>
                <div class="flex align-center">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-paperclip"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>
            <!-- conversazioni -->
            <div id="messages">
                <div v-for="item in contacts[activeIndex].messages" class="message" :class="item.status">
                    {{item.message}}
                    <div class="date">{{ item.date }}</div>
                </div>
            </div>
            <!-- scrivi messaggio -->
            <div id="new-message">
                <i class="fa-regular fa-face-smile"></i>
                <input type="text" placeholder="      Scrivi un messaggio">
                <i class="fa-solid fa-microphone"></i>
            </div>
        </div>
    </div>
</body>

</html>
